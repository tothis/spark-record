plugins {
    id 'java'
    id 'scala'
}

group 'org.example'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_1_8

ext {
    scalaVersion = '2.12.13'
    sparkVersion = '3.1.0'
}

dependencies {
    // scala
    implementation "org.scala-lang:scala-library:${scalaVersion}"
    // spark
    implementation "org.apache.spark:spark-core_2.12:${sparkVersion}"
}